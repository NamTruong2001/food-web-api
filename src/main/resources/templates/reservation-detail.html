<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<title>Reservation Detail</title>
</head>
<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Products</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a th:href="@{/admin}">Home</a></li>
                    <li><i class="fa fa-bars"></i><a th:href="@{/reservation/view-reservation}">Table Reservation</a></li>
                    <li><i class="fa fa-square-o"></i>Detail</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <form class="form-horizontal" th:action="@{'/admin/product/update/'}" method="put">
                    <section class="panel">
                        <header class="panel-heading">
                            Product Detail
                        </header>
                        <div class="panel-body">

                            <!--date picker start-->
                            <div class="form-group">
                                <label class="control-label col-sm-4">ID</label>
                                <div class="col-sm-6">
                                    <div th:size="20px" th:text="${reservation.id}" style="font-weight: bold"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Client Name</label>
                                <div class="col-sm-7">
                                    <div th:size="20px" th:text="${reservation.clientName}"
                                         style="font-weight: bold"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Phone Number</label>
                                <div class="col-sm-6">
                                    <p class="text-decoration-none" th:text="${reservation.phoneNumber}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Date</label>

                                <div class="col-sm-5">
                                    <div th:text="${reservation.date}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Note</label>

                                <div class="col-sm-5">
                                    <div th:text="${reservation.note}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Appointment Hour</label>

                                <div class="col-sm-5">
                                    <div th:text="${reservation.appointmentHour}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Appointment Day</label>

                                <div class="col-sm-5">
                                    <div th:text="${reservation.appointmentTime}"/>
                                </div>
                            </div>
                        </div>
                    </section>
                    </form>

                    <table class="table">
                        <thead>
                        <tr>
                            <th>Table Type</th>
                            <th>Number Of Table</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="detail : ${details}">
                            <td th:text="${detail.table.tableTypes} +' seats'"></td>
                            <td th:text="${detail.numberOfTables}"></td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </section>
</div>


</body>
</html>
